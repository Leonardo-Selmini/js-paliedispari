<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- titolo -->
  <title>OddOrEven</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/icon.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- link stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>OddOrEven</h1>
    <div id="btn-container">
      <button id="dispari" class="button">Odd</button>
      <button id="pari" class="button">Even</button>
    </div>
  </header>

  <main>
    <div id="numbers-container">
      <div class="number-items">
        <div id="user-title" class="number-title">Your number</div>
        <div id="user-number" class="number"></div>
      </div>
      <div class="number-items">
        <div id="my-title" class="number-title">Leo's number</div>
        <div id="my-number" class="number"></div>
      </div>
    </div>
    <div id="sum"></div>
    <div id="winner"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
